<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=IBM+Plex+Mono:wght@500&family=Inter:wght@700&family=Lato:wght@700&family=League+Spartan:wght@100&family=Merriweather:wght@900&family=Montserrat:wght@600&family=Mulish:wght@700&family=Open+Sans:wght@700&family=Oswald:wght@200;400;700&family=Poppins:wght@300&family=Prompt:ital,wght@1,200&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <p class="game-info"></p>

        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>

        <button class="btn">New Game</button>


    </div>
    <script src="index.js"></script>
</body>
</html>
